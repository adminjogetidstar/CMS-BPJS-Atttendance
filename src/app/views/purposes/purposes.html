<div class="card-container d-flex flex-column">
    <span class="text-idstar-red fs-5 fw-bold text-nowrap">Purposes</span>

    <div *ngIf="loading" class="loading-overlay d-flex justify-content-center align-items-center">
        <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="d-flex flex-wrap align-items-center gap-3 mt-3 w-100">
        <app-custom-filter [filterConfigs]="filterConfigs"
            (onFilterSearchClick)="onFilterSearch($event)"></app-custom-filter>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-2 w-100">
        <button class="btn-idstar btn-idstar-outline d-flex align-items-center" (click)="openCreateModal()">
            <img src="assets/icons/plus-circle.svg" class="me-2" />
            Tambah Purpose
        </button>
        <button class="btn-idstar btn-idstar-outline d-flex align-items-center" (click)="downloadCSV()">
            <img src="assets/icons/download.svg" class="me-2" />
            Download CSV
        </button>
    </div>

    <ng-container *ngIf="paginatedData.length; else emptyState">
        <app-custom-table class="mt-3" [tableData]="paginatedData" [tableConfigs]="tableConfigs"
            (onActionClick)="actionRecord($event)">
        </app-custom-table>

        <app-pagination [totalRecord]="filteredData.length" [itemsPerPage]="itemsPerPage" [currentPage]="currentPage"
            (activePage)="onPageChange($event)">
        </app-pagination>
    </ng-container>

    <ng-template #emptyState>
        <div class="d-flex flex-column justify-content-center align-items-center mt-5 p-4">
            <img src="assets/icons/not found.svg" alt="No Data" style="max-width: 250px" />
        </div>
    </ng-template>
</div>

<app-purposes-form *ngIf="showModal" [visible]="showModal" [mode]="modalMode" [record]="selectedRecord"
    (close)="showModal = false" (save)="saveRecord($event)">
</app-purposes-form>

<!-- Modal Hapus -->
<div class="modal fade show d-block" tabindex="-1" *ngIf="confirmDeleteVisible"
    style="background-color: rgba(0,0,0,0.5)">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-3 shadow-lg">
            <div class="modal-header text-white">
                <h5 class="modal-title fw-bold text-idstar-red">Konfirmasi Hapus</h5>
                <button type="button" class="btn-close" (click)="closeConfirmModal()"></button>
            </div>
            <div class="modal-body">
                <p>Apakah Anda yakin ingin menghapus purpose <strong>{{ recordToDelete?.name }}</strong>?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" (click)="closeConfirmModal()">Batal</button>
                <button class="btn btn-danger" (click)="deleteRecord()">Hapus</button>
            </div>
        </div>
    </div>
</div>
